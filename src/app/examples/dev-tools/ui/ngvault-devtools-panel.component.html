<div class="dev-tools-container">
  <div class="title">Dev Tools</div>
  <div class="dev-tool-actions">
    <div class="action-container"><button (click)="clearEvents()">Clear Events</button></div>

    <div class="action-container"><button (click)="clearVaults()">Clear Vaults</button></div>

    <div class="action-container"><button (click)="clearAll()">Clear All</button></div>
  </div>
  <div class="full-output-container">
    <div class="output-container">
      <div class="title">Event</div>
      <div class="output">
        @for (event of events(); track event.id) {
          <div>
            <strong
              [class.text-green-400]="event.type === 'init'"
              [class.text-yellow-400]="event.type === 'patch'"
              [class.text-red-400]="event.type === 'error'">
              {{ event.type.toUpperCase() }}
            </strong>
            <span class="text-slate-400 ml-2">{{ event.key }}</span>
            <span class="text-slate-500 ml-2 text-xs">
              {{ event.timestamp | date: 'mediumTime' }}
            </span>
            <pre class="text-xs text-slate-300 mt-1">{{ event.state | json }}</pre>
          </div>
        }
      </div>
    </div>
    <div class="output-container">
      <div class="title">Vaults</div>
      <div class="output">
        @for (vault of vaults() | keyvalue; track vault.key) {
          <div>
            <strong class="text-blue-400">{{ vault.key }}</strong>
            <pre class="text-xs text-slate-300 mt-1">{{ vault.value | json }}</pre>
          </div>
        }
      </div>
    </div>
  </div>
</div>
